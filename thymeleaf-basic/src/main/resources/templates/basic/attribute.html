<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>속성 설정</h1>
<input type="text" name="mock" th:name="userA"/>

<h1>속성 추가</h1>
- th:attrappend = <input type="text" class="text" th:attrappend="class=' large'" /><br/>
- th:attrprepend = <input type="text" class="text" th:attrprepend="class='large '" /><br/>
- th:classappend = <input type="text" class="text" th:classappend="large" /><br/>

<h1>checked 처리</h1>
- checked o <input type="checkbox" name="active" th:checked="true"/><br/>
- checked x <input type="checkbox" name="active" th:checked="false"/><br/>
- checked=false <input type="checkbox" name="active" checked="false"/><br/>

</body>
</html>

<!--
* 속성값 설정
- 타임리프는 주로 HTML 태그에 th:* 속성을 지정하는 방식으로 동작
- th:* 로 속성 적용시 타임리프는 기존 속성을 th:* 로 지정한 속성으로 대체 -> 기존 속성이 없으면 새로 만들게 됨
ex)
<input type="text" name="mock" th:name="userA"/>
-> 타임리프 렌더링 후 <input type="text" name="userA"/>

* 속성 추가
- th:attrprepend : 속성 값의 앞에 값을 추가한다.
- th:attrappend : 속성 값의 값에 값을 추가한다.
- th:classappend : class 속성에 자연스럽게 추가한다.

* checked 처리
- HTML 에서 checked 속성은 checked 속성의 값과 상관없이 checked 라는 속성만 있어도 체크가 되어버림
- 이러한 부분이 true, false 를 사용하는 개발자 입장에서는 불편!
ex)
<input type="checkbox" name="active" checked="false"/>
-> 이 경우에도 checked 속성이 있기 때문에 checked 처리가 되어버림

- 타임리프의 th:checked 는 값이 false 인 경우 checked 속성 자체를 제거
ex)
<input type="checkbox" name="active" th:checked="false"/>
-> 타임리프 렌더링 후 <input type="checkbox" name="active" />
-->
