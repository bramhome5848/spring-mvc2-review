<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>컨텐츠에 데이터 출력하기</h1>
<ul>
    <li>th:text 사용 <span th:text="${data}"></span></li>
    <li>컨텐츠 안에서 직접 출력하기 = [[${data}]]</li>
</ul>

</body>
</html>

<!--
* HTML 엔티티
- 웹브라우저는 < 를 HTML 태그의 시작으로 인식
- < 이 태그의 시작이 아니라 문자로 표현할 수 있는 방법 -> HTML 엔티티

* escape(이스케이프)
- HTML 에서 사용하는 특수 문자를 HTML 엔티티로 변경하는 것
- 타임리프가 제공하는 th:text , [[...]] 는 기본적으로 이스케이스(escape)를 제공
- < -> &lt, -> &gt
-->
