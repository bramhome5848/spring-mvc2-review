<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>식 기본 객체 (Expression Basic Objects)</h1>
<ul>
    <li>request = <span th:text="${#request}"></span></li>
    <li>response = <span th:text="${#response}"></span></li>
    <li>session = <span th:text="${#session}"></span></li>
    <li>servletContext = <span th:text="${#servletContext}"></span></li>
    <li>locale = <span th:text="${#locale}"></span></li>
</ul>

<h1>편의 객체</h1>
<ul>
    <li>Request Parameter = <span th:text="${param.paramData}"></span></li>
    <li>session = <span th:text="${session.sessionData}"></span></li>
    <li>spring bean = <span th:text="${@helloBean.hello('Spring!')}"></span></li>
</ul>
</body>

<!--
* 기본 객체
- ${#request} - 스프링 3.0 부터 제공하지 않음
- ${#response} - 스프링 3.0 부터 제공하지 않음
- ${#session} - 스프링 3.0 부터 제공하지 않음
- ${#servletContext} - 스프링 3.0 부터 제공하지 않음
- ${#locale}

* #request
- HttpServletRequest 객체가 그대로 제공되기 때문에 request.getParameter("data") 로 접근 -> 불편하기 때문에 편의 객체도 제공

* 편의 객체
- HTTP 요청 파라미터 접근: param -> ${param.paramData}
- HTTP 세션 접근: session -> ${session.sessionData}
- 스프링 빈 접근: @ -> ${@beanName.function()}
-->
