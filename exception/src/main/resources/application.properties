# \uC2A4\uD504\uB9C1 \uBD80\uD2B8\uAC00 \uC81C\uACF5\uD558\uB294 \uAE30\uBCF8 \uC608\uC678 \uD398\uC774\uC9C0 \uB044\uAE30
server.error.whitelabel.enabled=false

# BasicErrorController \uAC00 \uC81C\uACF5\uD558\uB294 \uAE30\uBCF8 \uC815\uBCF4\uB4E4
# BasicErrorController \uCEE8\uD2B8\uB864\uB7EC\uB294 \uB2E4\uC74C \uC815\uBCF4\uB97C model \uC5D0 \uB2F4\uC544\uC11C \uBDF0\uC5D0 \uC804\uB2EC
# \uBDF0 \uD15C\uD50C\uB9BF\uC740 \uC774 \uAC12\uC744 \uD65C\uC6A9\uD574\uC11C \uCD9C\uB825 \uAC00\uB2A5

# \uAD00\uB828 \uB0B4\uBD80 \uC815\uBCF4\uB4E4\uC744 \uACE0\uAC1D\uC5D0\uAC8C \uB178\uCD9C\uD558\uB294 \uAC83\uC740 \uC88B\uC9C0 \uC54A\uC74C
# \uACE0\uAC1D\uC774 \uD574\uB2F9 \uC815\uBCF4\uB97C \uC77D\uC5B4\uB3C4 \uD63C\uB780\uB9CC \uB354\uD574\uC9C0\uACE0, \uBCF4\uC548\uC0C1 \uBB38\uC81C\uAC00 \uB420 \uC218\uB3C4 \uC788\uC74C
# BasicErrorController \uC624\uB958 \uCEE8\uD2B8\uB864\uB7EC\uC5D0\uC11C \uB2E4\uC74C \uC624\uB958 \uC815\uBCF4\uB97C model \uC5D0 \uD3EC\uD568\uD560\uC9C0 \uC5EC\uBD80 \uC120\uD0DD\uD560 \uC218 \uC788\uC74C

# server.error.include-exception=false : exception \uD3EC\uD568 \uC5EC\uBD80(true , false)
# server.error.include-message=never : message \uD3EC\uD568 \uC5EC\uBD80
# server.error.include-stacktrace=never : trace \uD3EC\uD568 \uC5EC\uBD80
# server.error.include-binding-errors=never : error \uD3EC\uD568 \uC5EC\uBD80

# \uAE30\uBCF8 \uAC12\uC774 never \uC778 \uBD80\uBD84\uC740 \uB2E4\uC74C 3\uAC00\uC9C0 \uC635\uC158\uC744 \uC0AC\uC6A9 -> never, always, on_param
# never : \uC0AC\uC6A9\uD558\uC9C0 \uC54A\uC74C
# always :\uD56D\uC0C1 \uC0AC\uC6A9
# on_param : \uD30C\uB77C\uBBF8\uD130\uAC00 \uC788\uC744 \uB54C \uC0AC\uC6A9 -> http://localhost:8080/error-ex?message=&error=&trace=

# on_param \uC740 \uD30C\uB77C\uBBF8\uD130\uAC00 \uC788\uC73C\uBA74 \uD574\uB2F9 \uC815\uBCF4\uB97C \uB178\uCD9C
# \uB514\uBC84\uADF8 \uC2DC \uBB38\uC81C\uB97C \uD655\uC778\uD558\uAE30 \uC704\uD574 \uC0AC\uC6A9\uD560 \uC218 \uC788\uC74C
# \uADF8\uB7F0\uB370 \uC774 \uBD80\uBD84\uB3C4 \uAC1C\uBC1C \uC11C\uBC84\uC5D0\uC11C \uC0AC\uC6A9\uD560 \uC218 \uC788\uC9C0\uB9CC, \uC6B4\uC601 \uC11C\uBC84\uC5D0\uC11C\uB294 \uAD8C\uC7A5\uD558\uC9C0 \uC54A\uC74C
# on_param \uC73C\uB85C \uC124\uC815\uD558\uACE0 \uB2E4\uC74C\uACFC \uAC19\uC774 HTTP \uC694\uCCAD\uC2DC \uD30C\uB77C\uBBF8\uD130\uB97C \uC804\uB2EC\uD558\uBA74 \uD574\uB2F9 \uC815\uBCF4\uB4E4\uC774 model \uC5D0 \uB2F4\uACA8\uC11C \uBDF0 \uD15C\uD50C\uB9BF\uC5D0\uC11C \uCD9C\uB825\uB428
# message=&errors=&trace=

# \uC2A4\uD504\uB9C1 \uBD80\uD2B8 \uC624\uB958 \uAD00\uB828 \uC635\uC158
# server.error.whitelabel.enabled=true : \uC624\uB958 \uCC98\uB9AC \uD654\uBA74\uC744 \uBABB \uCC3E\uC744 \uC2DC, \uC2A4\uD504\uB9C1 whitelabel \uC624\uB958 \uD398\uC774\uC9C0 \uC801\uC6A9
# server.error.path=/error : \uC624\uB958 \uD398\uC774\uC9C0 \uACBD\uB85C, \uC2A4\uD504\uB9C1\uC774 \uC790\uB3D9 \uB4F1\uB85D\uD558\uB294 \uC11C\uBE14\uB9BF \uAE00\uB85C\uBC8C \uC624\uB958 \uD398\uC774\uC9C0 \uACBD\uB85C\uC640 BasicErrorController \uC624\uB958 \uACBD\uB85C\uC5D0 \uD568\uAED8 \uC0AC\uC6A9

# \uD655\uC7A5 \uD3EC\uC778\uD2B8
# \uC5D0\uB7EC \uACF5\uD1B5 \uCC98\uB9AC \uCEE8\uD2B8\uB864\uB7EC\uC758 \uAE30\uB2A5\uC744 \uBCC0\uACBD\uD558\uACE0 \uC2F6\uC73C\uBA74 ErrorController \uC778\uD130\uD398\uC774\uC2A4\uB97C \uC0C1\uC18D \uBC1B\uC544\uC11C \uAD6C\uD604
# BasicErrorController \uC0C1\uC18D \uBC1B\uC544\uC11C \uAE30\uB2A5\uC744 \uCD94\uAC00
server.error.include-exception=true
server.error.include-message=on_param
server.error.include-stacktrace=on_param
server.error.include-binding-errors=on_param